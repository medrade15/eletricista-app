<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletricista App - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Eletricista App</h1>
    </header>

    <!-- Tela de Login -->
    <div id="login" class="modal active">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p><a href="#" onclick="toggleModal('register')">Não tem uma conta? Cadastre-se</a></p>
    </div>

    <!-- Tela de Registro -->
    <div id="register" class="modal">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <input type="text" placeholder="Nome Completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="tel" placeholder="Telefone" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p><a href="#" onclick="toggleModal('login')">Já tem uma conta? Entre</a></p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
